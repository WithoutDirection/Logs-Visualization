# /etc/nginx/conf.d/logviz.conf
# Nginx reverse proxy for the LogViz Django app (Gunicorn on 127.0.0.1:8001)

upstream logviz_backend {
    server 127.0.0.1:8001;
    keepalive 32;
}

server {
    listen 80;
    server_name example.com www.example.com;  # <-- change to your domain or IP

    # Max upload size if you allow dataset uploads
    client_max_body_size 100M;

    # Serve static files collected to STATIC_ROOT
    location /static/ {
        alias /srv/logviz/LogViz/staticfiles/;  # must match STATIC_ROOT
        expires 30d;
        add_header Cache-Control "public";
    }

    # Serve media files (if used)
    location /media/ {
        alias /srv/logviz/LogViz/media/;       # must match MEDIA_ROOT
        expires 7d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://logviz_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
}
